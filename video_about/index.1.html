<body>



 <!-- video下面可以有多个source -->
  <video id="video"  width="400"  height="225" autoplay  muted   controls loop  poster="./liuyifei.jpg">

</body>
<script>
  var v  = document.getElementById('video');

  // console.log(v.currentTime);

  setTimeout(()=>{

  },3000)





</script>
